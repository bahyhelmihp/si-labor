<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	
	<object th:include="fragments/fragment :: css" th:remove="tag"></object>
	<object th:include="fragments/fragment :: js" th:remove="tag"></object>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="https://cdn.datatables.net/1.10.12/css/jquery.dataTables.min.css">
	<script src="https://cdn.datatables.net/1.10.12/js/jquery.dataTables.min.js"></script>

</head>

<body>
	<nav th:replace="fragments/fragment :: navbar"></nav>
	<br>
		<table id="pemeriksaanTable">

			<!-- Header Table -->
			<thead>
				<tr>
					<th>Nama Pasien</th>
					<th>Tanggal Pemeriksaan </th>
					<th>Status</th>
					<th>Action</th>
				</tr>
			</thead>

			<!-- Body Table -->
			<tbody>
				<tr th:each="pemeriksaan : ${pemeriksaanList}">
					<td th:text="${pemeriksaan.idPasien}"></td>
					<td th:text="${pemeriksaan.tanggalPemeriksaan}"></td>
					<td th:text="${pemeriksaan.status}"></td>
					<td>
						<!--  Angka ID Hanya Untuk Testing -->
						
						<a th:if="${pemeriksaan.status} == 0" th:href="@{/lab/pemeriksaan/1}">Proses</a>
						<a th:if="${pemeriksaan.status} == 1" th:href="@{/lab/pemeriksaan/2}">Selesaikan</a>
						<a th:if="${pemeriksaan.status} == 2" th:href="@{/lab/pemeriksaan/permintaan/send/1}">Kirim</a>
					</td>
				</tr>
			</tbody>
		</table>
</body>


<script>
	$(document).ready(function() {
		$('#pemeriksaanTable').DataTable();
	});
</script>
</html>
