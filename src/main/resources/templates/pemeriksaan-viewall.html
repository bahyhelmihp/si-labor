<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<object th:include="fragments/fragment :: css" th:remove="tag"></object>
	<object th:include="fragments/fragment :: js" th:remove="tag"></object>
	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
   	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="https://cdn.datatables.net/1.10.12/js/jquery.dataTables.min.js"></script>

</head>

<body>
	<nav th:replace="fragments/fragment :: navbar"></nav>
	<div style="padding: 32px;" >

		<table id="pemeriksaanTable" class="display" style="margin-left:auto; margin-right:auto;" text-align="left;">

			<!-- Header Table -->
			<thead>
				<tr>
					<th>Nama Pasien</th>
					<th>Tanggal Pemeriksaan </th>
					<th>Status</th>
					
				</tr>
			</thead>

			<!-- Body Table -->
			<tbody>
				<tr th:each="pemeriksaan : ${pemeriksaanList}">
					<td th:text="${pemeriksaan.pasien.id}"></td>
					<td th:text="${pemeriksaan.tanggalPemeriksaan}"></td>
					<td th:text="${pemeriksaan.status}"></td>
				</tr>
			</tbody>


			<!-- Footer Table -->
			<tfoot>
				<tr>
					<th>Nama Pasien</th>
					<th>Tanggal Pemeriksaan </th>
					<th>Status</th>
				</tr>
			</tfoot>
		</table>
	</div>
</body>
</html>

<script>
	$(document).ready(function() {
		$('#pemeriksaanTable').DataTable();
	});
</script>
