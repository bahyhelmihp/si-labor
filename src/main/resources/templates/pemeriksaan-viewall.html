<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	
	<object th:include="fragments/fragment :: css" th:remove="tag"></object>
	<object th:include="fragments/fragment :: js" th:remove="tag"></object>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="https://cdn.datatables.net/1.10.12/css/jquery.dataTables.min.css">
	<script src="https://cdn.datatables.net/1.10.12/js/jquery.dataTables.min.js"></script>

</head>

<body>
	<nav th:replace="fragments/fragment :: navbar"></nav>
	<br>
		<table id="pemeriksaanTable">

			<!-- Header Table -->
			<thead>
				<tr>
					<th>Nama Pasien</th>
					<th>Tanggal Pemeriksaan </th>
					<th>Status</th>
					<th>Action</th>
				</tr>
			</thead>

			<!-- Body Table -->
			<tbody>
				<tr th:each="pemeriksaan,iter : ${pemeriksaanList}">
					<td th:text="${pasienList[iter.index].nama}"></td>
					<td th:text="${pemeriksaan.tanggalPemeriksaan}"></td>
					<td th:text="${pemeriksaan.status}"></td>
					<td>
						<form th:action="@{/lab/pemeriksaan/} + ${pemeriksaan.id}" method="POST">
							<button type="submit" class="btn btn-primary" th:if="${pemeriksaan.status} == 0">Proses</button>
							<button type="submit" class="btn btn-primary" th:if="${pemeriksaan.status} == 1">Selesaikan</button>
						</form>
						<form th:action="@{/lab/pemeriksaan/kirim/} + ${pemeriksaan.id}" method="POST">
							<button type="submit" class="btn btn-primary" th:if="${pemeriksaan.status} == 2">Kirim</button>
						</form>
						<button type="submit" class="btn btn-primary" th:if="${pemeriksaan.status} == 3" disabled>Terkirim</button>
					</td>
				</tr>
			</tbody>
		</table>
</body>


<script>
	$(document).ready(function() {
		$('#pemeriksaanTable').DataTable();
	});
</script>
</html>
