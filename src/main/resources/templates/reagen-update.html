<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Update Reagen</title>
	<object th:include="fragments/fragment :: css" th:remove="tag"></object>
	<object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
	<nav th:replace="fragments/fragment :: navbar"></nav>
	
	<div class="container-fluid" style="margin:50px 100px 10px 80px"><br>
		<h3 th:text="'Ubah Status Pembelian '+ ${nama}"></h3>
		<br>
		<div class="row">
			<div class="col-md-6">
				<div class="card">
					<form th:action="@{'/lab/kebutuhan/ubah/'} + ${datareagen.id}" th:object="${reagen}" method="POST">
						<div class="card-body">
							
							<input type="radio" name="status" value=0 style="margin-bottom:15px"> Sudah dibeli<br>
							<input type="radio" name="status" value=1 checked="checked"> Belum dibeli<br>
							<br>
							
							<button type="submit" class="btn btn-primary">Simpan</button>
						</div>			
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
