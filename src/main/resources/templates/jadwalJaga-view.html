<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<object th:include="fragments/fragment :: css" th:remove="tag"></object>
	<object th:include="fragments/fragment :: js" th:remove="tag"></object>
	<object th:include="fragments/fragment :: jquery" th:remove="tag"></object>
	<script th:src="@{/js/jquery-3.3.1.min.js}"></script>
	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
   	<meta http-equiv="X-UA-Compatible" content="IE=edge">
   	<link href="bootstrap.min.css" rel="stylesheet"/>
</head>

<body>
	<nav th:replace="fragments/fragment :: navbar"></nav>
		<div class="container-fluid">
			<br><h1 th:text="'Jadwal Jaga Staff'+'${tanggal}'"></h1><br>
			<table id="mytable" class="table table-bordered table-striped">
				<thead>
					<tr>
						<th>ID</th>
						<th>Tanggal</th>
						<th>Waktu Mulai</th>
						<th>Waktu Selesai</th>
						<th>Nama Staff</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="jj: ${jadwalJaga}">
						<td th:text="${jj.id}"></td>
						<td th:text="${jj.tanggal}"></td>
						<td th:text="${jj.start}"></td>
						<td th:text="${jj.end}"></td>
						<td th:text="${jj.namaStaff}"></td>
					</tr>
				</tbody>
			</table>
			<div class="pagination-container">
				<nav>
					<ul class="pagination"></ul>
				</nav>
			</div>
		</div>
		
	<script src="jquery.min.js"></script>
	<script src="bootstrap.min.js"></script>
	<script> 
	var table = '#mytable'
	$('#maxRows').on('change', function(){
		$('.pagination').html('')
		var trnum = 0
		var maxRows = parseInt($(this).val())
		var totalRows = $(table+' tbody tr').length
		$(table+' tr:gt(0)').each(function(){
			trnum++
			if(trnum > maxRows){
				$(this).hide()
			}
			if trnum <= maxRows){
				$(this).show()
			}
		})
		if(totalRows >maxRows){
			var pagenum = Math.ceil(totalRows/maxRows)
			for(var i=1; i<=pagenum;){
				$('.pagination').append('<li data-page="'+i+'">\<span>'+ i++ + '<span class="sr-only">(current)</span></span>\<li>').show()
			}
		}
		$('.pagination li:first-child').addClass('active')
		$('.pagination li').on('click', fuction(){
			var pagenum = $(this).attr('data-page')
			var trIndex=0;
			$('.pagination li').removeClass('active')
			$(this).addClass('active')
			$(table+' tr:gt(0)').each(function(){
				trIndex++
				if(trIndex > (maxRows*pageNum) || trIndex<=((maxRows*pageNum)-maxRows)){
					$(this).hide()
				} else{
					$(this).show()
				}
			})
		})
	})
	$(function(){
		$('table tr:eq(0)').prepend('<th>ID</th>')
		var id = 0;
		$('table tr:gt(0)').each(function(){
			id++
			$(this).prepend('<td>'+id+'</td')
		})
	})
	
	</script>
</body>
