<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<object th:include="fragments/fragment :: css" th:remove="tag"></object>
	<object th:include="fragments/fragment :: js" th:remove="tag"></object>
	<script th:src="@{/js/jquery-3.3.1.min.js}"></script>
	<link rel="stylesheet" th:href="@{/DataTables/datatables.css}">
	<script th:src="@{/DataTables/datatables.js}"></script>
</head>

<body>
	<nav th:replace="fragments/fragment :: navbar"></nav>
	<br>
	<div style="margin-left:2rem;padding-right:2rem;">
		<h4  th:text="'Jadwal Jaga Staff '+'${jadwalJaga.tanggal}'"></h4>
		<table class="table table-striped table-bordered table-sm display" id="jadwalJaga">
			<thead>
				<tr>
					<th>ID</th>
					<th>Tanggal</th>
					<th>Waktu Mulai</th>
					<th>Waktu Selesai</th>
					<th>Nama Staff</th>
				</tr>
			</thead>
			<tr th:each="jj,iterationStatus : ${jadwalJaga}">
				<td th:text="${jj.id}"></td>
				<td th:text="${jj.tanggal}"></td>
   				<td th:text="${jj.start}"></td>
   				<td th:text="${jj.end}"></td>
   				<td th:text="${jj.namaStaff}"></td>
			</tr>
		</table>
	</div>
</body>
	<script>
	$(document).ready( function () {
	    $('#jadwalJaga').DataTable();
	} );
	</script>
</html>
