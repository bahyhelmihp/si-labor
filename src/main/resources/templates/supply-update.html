<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<object th:include="fragments/fragment :: css" th:remove="tag"></object>
	<object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
	<nav th:replace="fragments/fragment :: navbar"></nav>
	
	<div class="container-fluid">
		<h2>Ubah</h2>
		<br>
		<div class="row">
			<div class="col-md-6">
				<div class="card">
					<form th:action="@{'/lab/stok/ubah/'} + ${datasupply.id}" th:object="${supply}" method="POST">
						<input type="hidden" th:value="${datasupply.id}" name="id"></input>
						<input type="hidden" th:value="${datasupply.nama}" name="nama"></input>
						<input type="hidden" th:value="${datasupply.jenis}" name="jenis"></input>
						<input type="hidden" th:value="${datasupply.deskripsi}" name="deskripsi"></input>
						<div class="card-body">
							<table style="width:100%" cellpadding="10">
							<tr>
								<tr>
							  		<th>Nama</th>
							  		<td th:text="${datasupply.nama}"></td>
							  	</tr>
							  	<tr>
							  		<th>Jenis</th>
							  		<td th:text="${datasupply.jenis}"></td>
							  	</tr>
							  	<tr>
							  		<th>Deskripsi</th>
							  		<td th:text="${datasupply.deskripsi}"></td>
							  	</tr>
							  	<tr>
							    	<th>Jumlah</th>
							    	<td><input class="form-control"  type="number" th:value="${datasupply.jumlah}" name="jumlah"/></td>
							  	</tr>
							 </tr>
							</table>
							<br>
							<button type="submit" class="btn btn-primary">Simpan</button>
						</div>
						<script>
						function myFunction() {
						    alert("Data Berhasil Disimpan!");
						}
						</script>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
