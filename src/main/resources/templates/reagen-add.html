<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<object th:include="fragments/fragment :: css" th:remove="tag"></object>
	<object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
	<nav th:replace="fragments/fragment :: navbar"></nav>
	<div class="container-fluid">
		<br><h1>Tambah Kebutuhan Reagen</h1><br>
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                    
                        <form th:action="@{/lab/kebutuhan/tambah}" th:object="${reagen}" method="POST">
                           	<input type="hidden" th:field="*{supply}"/>
                           	<input type="hidden" name="status" value=1 class="form-control"/>
                           	<input type="hidden" name="tanggal_update" th:value="${tanggal}" class="form-control"/>
                           	
                            Nama: <br>
                            <select name="nama" class="form-control" >
                            	<option value="garam"> Garam</option>
                            	<option value="ninut"> Ninut</option>
                            </select>
                            <br>
                            Jumlah: <br>
                            <input type="number" name="jumlah" min=1 class="form-control"/>
                            <br><br>
                            
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
	
</body>
</html>
