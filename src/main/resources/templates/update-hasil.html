<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<title>Update Hasil</title>
<object th:include="fragments/fragment :: css" th:remove="tag"></object>
<object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
	<nav th:replace="fragments/fragment :: navbar"></nav>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<div class="container">
		<div class="col-md-6">
		<h2>Hasil Pemeriksaan</h2>
		<p>Masukkan hasil pemeriksaan</p>
		
			<div class="card">
				<div class="card-body">
					<form th:action="@{/lab/pemeriksaan/permintaan/update/sukses}"
						th:object="${pemeriksaan}" method="POST">

						<label>Hasil:</label> <br> <input type="text"
							class="form-control" th:value="${pemeriksaan.hasil}" name="hasil" />

						<br>  <input type="hidden"
							th:value="${pemeriksaan.id}" name="id" /> <input type="hidden"
							th:value="${pemeriksaan.tanggalPengajuan}"
							name="tanggalPengajuan" /> <input type="hidden"
							th:value="${pemeriksaan.tanggalPemeriksaan}"
							name="tanggalPemeriksaan" /> <input type="hidden"
							th:value="${pemeriksaan.status}" name="status" /> <input
							type="hidden" th:value="${pemeriksaan.idPasien}" name="idPasien" />
						<input type="hidden" th:field="*{jenisPemeriksaan}" /> <input
							type="hidden" th:field="*{jadwalJaga}" />

						<button type="submit" class="btn btn-primary">Submit</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
