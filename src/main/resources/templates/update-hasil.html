<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<title>Sukses Diproses</title>
<object th:include="fragments/fragment :: css" th:remove="tag"></object>
<object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
	<nav th:replace="fragments/fragment :: navbar"></nav>
	<br>
	<div class="container-fluid">
	<form th:action="@{/lab/pemeriksaan/permintaan/update/sukses}" th:object="${pemeriksaan}" method="POST">
		Hasil:
		<br>
		<input type="text" th:value="${pemeriksaan.hasil}" name="hasil" />
		<br>
		<input type="hidden" th:value="${pemeriksaan.id}" name="id" />
		<input type="hidden" th:value="${pemeriksaan.tanggalPengajuan}" name="tanggalPengajuan" />
		<input type="hidden" th:value="${pemeriksaan.tanggalPemeriksaan}" name="tanggalPemeriksaan" />
		<input type="hidden" th:value="${pemeriksaan.status}" name="status" />
		<input type="hidden" th:value="${pemeriksaan.idPasien}" name="idPasien" />
		<input type="hidden" th:field="*{jenisPemeriksaan}" />
		<input type="hidden" th:field="*{jadwalJaga}" />
		
		<button type="submit">Submit</button>
	</form>
	</div>
</body>
</html>
