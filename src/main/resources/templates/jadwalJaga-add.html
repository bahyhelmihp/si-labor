<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<object th:include="fragments/fragment :: css" th:remove="tag"></object>
<object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
<nav th:replace="fragments/fragment :: navbar"></nav>
	<br>
	<div style="margin-left: 2rem">
		<h2>Tambah Jadwal Jaga</h2>
		<form th:action="@{/lab/jadwal-jaga/tambah}" th:object="${jadwalJaga}" method="POST"
			id="tambahJadwal">
			<table>
				<tr style="height: 3rem">
					<td style="width: 10rem">Tanggal</td>
					<td><input type="date" th:name="tanggal" class="form-control"
					required="required" th:field="*{tanggal}" /></td>
				</tr>
				<tr style="height: 3rem">
					<td>Waktu Mulai</td>
					<td><input type="time" th:name="startString"
						class="form-control" required="required" value="00:00:00" step=1  /></td>
				</tr>
				<tr style="height: 3rem">
					<td>Waktu Selesai</td>
					<td><input type="time" th:name="endString"
						class="form-control" required="required" value="00:00:00" step=1 /></td>
				</tr>

				<tr style="height:3rem">
					<td>Nama Staff</td>
					<td>
						<select class="form-control" th:name="namaStaff" id="namaStaff" required="required">
						<option disabled="disabled" selected="selected" >Pilih Nama Staff</option>
					    	<option th:each="ns : ${listStaff}" th:value="${ns.nama}" th:text="${ns.nama}"></option>
					    </select>
					</td>
				</tr>
			</table>
			<br>
			<button type="submit" class="btn btn-warning">Simpan</button>
		</form>
	</div>
</body>

</html>
